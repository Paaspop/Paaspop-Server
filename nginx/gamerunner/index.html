<!DOCTYPE html>
<html>
    <head>
        <title>Paaspop Games</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"> 
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="gamerunner.css">
        <link rel="stylesheet" type="text/css" href="footer/style/footer.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/seethru@4/dist/seeThru.min.js"></script> <!--For transparent videos-->

        <script src="gamerunner.js"></script>
    </head>
    <body style="overflow: hidden; margin: 0;">
        <main>
            <div id="gr-game"></div>
            <div id="gr-overlay">

                <!-- Footer start  -->
                <div id="gr-overlay-footer" class="gr-overlay__footer">
                    <div class="gr-overlay__footer__bar">
                        <div class="gr-overlay__footer__bar__slope"></div>
                        <div class="gr-overlay__footer__bar__content">
                            <div class="gr-overlay__footer__bar__content-inner">
                                <div class="gr-overlay__footer__bar__content-inner__text">
                                    <span class="gr-overlay__footer__bar__content-inner__text--first"> Doe jij ook mee? </span>
                                    <span class="gr-overlay__footer__bar__content-inner__text--second"> paaspop.nl/meespelen </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gr-overlay__footer__corner">
                        <div class="gr-overlay__footer__corner__brandsymbol"></div>
                    </div>
                </div>
                <!-- Footer end  -->
                
            </div>
            <div id="gr-transition">
                <!-- Transition open -->
                <img id="gr-transition-open" class="gr-transition" src="transition-open.gif"/>
                
                <!-- Transition close -->
                <img id="gr-transition-close" class="gr-transition" src="transition-close.gif"/>
            </div>
        </main>
    </body>
</html>
