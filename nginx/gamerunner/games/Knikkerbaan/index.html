<!DOCTYPE html>
<html>

<head>
    <base href="./games/Knikkerbaan/" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Paaspop knikker race</title>
    <link href="Styles/styles.css" type="text/css" rel="stylesheet" />
    <link href="Styles/screens.min.css" type="text/css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="Scripts/matter.min.js"></script>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/game.js"></script>
</head>

<body>
    <!-- Start opening page -->
    <div id="screen-starting" class="page page-opening">

        <!-- Main wrapper -->
        <div class="main">

            <!-- Header -->
            <div class="header">

                <!-- Logo -->
                <div class="logo">
                    <img class="logo-image" src="Images/logogifv3.gif">
                </div>

            </div>

            <!-- Opening text -->
            <div class="opening-text">

                <div class="opening-text-content">

                    <div class="opening-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Knikker race!
                            </p>
                        </div>
                    </div>

                    <div class="opening-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Doe jij ook mee?
                            </p>
                        </div>
                        <div class="text-item">
                            <p class="text-2">
                                Paaspop.nl/meespelen
                            </p>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Opening image -->
            <img id="opening-image" class="opening-image" src="Images/race.jpg" />

        </div>

    </div>
    <!-- Close opening page -->


    <!-- Start game-screen -->
    <div id="screen-game" class="page">

        <!-- Header -->
        <div class="header" style=" height: 0px;">

            <!-- Logo -->
            <div class="logo" style="left: 7%;top: 7%; position: absolute; z-index: 1;">
                <img class="logo-image" src="Images/logogifv3.gif">
            </div>

        </div>


        <div class="flex-container">
            <div style="height: 100%; display:contents;">
                <!-- Container that will house the game canvas -->
                <div style="width: 70%;min-height: 700px;" id="game">
                </div>

                <!-- Leaderboard container -->
                <div class="leaderboard-container">

                    <div class="panel" style="height: 100%;">

                        <!-- Leaderboard header -->
                        <h2 class="text-center leaderboard-header">Ranglijst</h2>

                        <!-- Leader board list -->
                        <ul class="leaderboard-list" id="leaderboard-list">

                            <!-- Children will be added programmaticly -->

                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- End game-screen -->

    <!-- Start closing page -->
    <div id="screen-ending" class="page page-closing">

        <!-- Main wrapper -->
        <div class="main">

            <!-- Header -->
            <div class="header">

                <!-- Logo -->
                <div class="logo">
                    <img class="logo-image" src="images/logogifv3.gif">
                </div>

            </div>

            <!-- Opening text -->
            <div class="closing-text">

                <div class="closing-text-content">

                    <div class="closing-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Paaspop
                            </p>
                        </div>
                        <div class="text-item">
                            <p class="text-2">
                                Knikker race
                            </p>
                        </div>
                    </div>

                    <div class="closing-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Bedankt voor het spelen
                            </p>
                        </div>
                        <div class="text-item">
                            <p class="text-2">
                                Tot straks!
                            </p>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Closing image -->
            <img id="opening-image" class="opening-image" src="Images/race.jpg" />

        </div>

    </div>
    <!-- Close closing page -->


    <!-- Background -->
    <img class="background" src="Images/headervideogif.gif" />

    <!-- Transition open -->
    <img id="transition-open" class="transition" src="images/transition-open.gif" />

    <!-- Transition close -->
    <img id="transition-close" class="transition" src="images/transition-close.gif" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
