<!DOCTYPE html>
<html>
    <head>
        <title>Paaspop Games</title>
        <link rel="stylesheet" type="text/css" href="gamerunner.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/seethru@4/dist/seeThru.min.js"></script> <!--For transparent videos-->

        <script src="gamerunner.js"></script>
    </head>
    <body style="overflow: hidden; margin: 0;">
        <main>
            <div id="gr-game"></div>
            <div id="gr-overlay">

                <div id="gr-overlay-footer">
                    <div id="gr-join">
                        SPEEL MEE! PAASPOP.NL/SPEELMEE
                    </div>
                </div>
            </div>
            <div id="gr-transition">
                <!-- Transition open -->
                <img id="gr-transition-open" class="gr-transition" src="transition-open.gif"/>
                
                <!-- Transition close -->
                <img id="gr-transition-close" class="gr-transition" src="transition-close.gif"/>
            </div>
        </main>
    </body>
</html>
