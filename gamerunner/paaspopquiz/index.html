<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PaasPopQuiz</title>
	<base href="http://localhost:8001/paaspopquiz/" />
    <link href="./styles/main.min.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <!-- Start opening page -->
    <div id="screen-starting" class="page page-opening">

        <!-- Main wrapper -->
        <div class="main">

            <!-- Header -->
            <div class="header">

                <!-- Logo -->
                <div class="logo">
                    <img class="logo-image" src="images/logogifv3.gif">
                </div>

            </div>

            <!-- Opening text -->
            <div class="opening-text">

                <div class="opening-text-content">

                    <div class="opening-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Chef’Special
                            </p>
                        </div>
                        <div class="text-item">
                            <p class="text-2">
                                Paaspop Quiz
                            </p>
                        </div>
                    </div>

                    <div class="opening-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Doe jij ook mee?
                            </p>
                        </div>
                        <div class="text-item">
                            <p class="text-2">
                                Paaspop.nl/meespelen
                            </p>
                        </div>
                    </div>

                </div>
                
            </div>

            <!-- Opening image -->
            <div id="opening-image" class="opening-image" style="background-image: url('data/quiz_images/ChefSpecial.jfif');"></div>

        </div>

    </div>
    <!-- Close opening page -->

    <!-- Start questions page -->
    <div id="screen-questions" class="page page-questions">

        <!-- Main wrapper -->
        <div class="main">

            <!-- Header -->
            <div class="header">

                <!-- Logo -->
                <div class="logo">
                    <img class="logo-image" src="images/logogifv3.gif">
                </div>

                <!-- Header text -->
                <div class="headtext-container">
                    <div class="headtext-item">
                        <p id="artist-text" class="artist-text">Placeholder</p>
                    </div>
                    <div class="headtext-item">
                        <p id="question-text" class="question-text">Placeholder</p>
                    </div>
                </div>

            </div>

            <!-- Answers -->
            <div class="answers">
                <div class="answer-container">
                    <div class="answer-item">
                        <p id="answer-a" class="answer">
                            Placeholder
                        </p>
                    </div>
                    <div class="answer-item">
                        <p id="answer-b" class="answer">
                            Placeholder
                        </p>
                    </div>
                    <div class="answer-item">
                        <p id="answer-c" class="answer">
                            Placeholder
                        </p>
                    </div>
                </div>
            </div>

            <!-- Artist image -->
            <div id="artist-image" class="artist-image" style="background-image: url('images/placeholder.png');"></div>

            <!-- Timer -->
            <div class="timer-container">
                <p id="timer" class="timer-text">n</p>
            </div>

            <!-- Time notifier -->
            <div id="timer-message" class="time-up-notifier">De tijd is om!</div>

        </div>

    </div>
    <!-- End questions page -->

    <!-- Start closing page -->
    <div id="screen-ending" class="page page-closing">

        <!-- Main wrapper -->
        <div class="main">

            <!-- Header -->
            <div class="header">

                <!-- Logo -->
                <div class="logo">
                    <img class="logo-image" src="images/logogifv3.gif">
                </div>

            </div>

            <!-- Opening text -->
            <div class="closing-text">

                <div class="closing-text-content">

                    <div class="closing-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Chef’Special
                            </p>
                        </div>
                        <div class="text-item">
                            <p class="text-2">
                                Paaspop Quiz
                            </p>
                        </div>
                    </div>

                    <div class="closing-text-block">
                        <div class="text-item">
                            <p class="text-1">
                                Bedankt voor het spelen
                            </p>
                        </div>
                        <div class="text-item">
                            <p class="text-2">
                                Tot straks!
                            </p>
                        </div>
                    </div>

                </div>
                
            </div>

            <!-- Closing image -->
            <div id="closing-image" class="closing-image" style="background-image: url('data/quiz_images/ChefSpecial.jfif');"></div>

        </div>

    </div>
    <!-- Close closing page -->

    <!-- Background -->
    <img class="background" src="images/headervideogif.gif"/>

    <!-- Transition open -->
    <img id="transition-open" class="transition" src="images/transition-open.gif"/>
    
    <!-- Transition close -->
    <img id="transition-close" class="transition" src="images/transition-close.gif"/>


    <script src="scripts/main.js"></script>

</body>

</html>
